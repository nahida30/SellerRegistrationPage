<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>
</head>
<body>
   
    <div class="hero min-h-screen" style="background:linear-gradient(90deg, rgba(242,223,177,1) 0%, rgba(242,223,177,1) 74%); background-size: cover; background-repeat: no-repeat;">
      
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <img src="./Images/img1.png" alt="">
          </div>
          <div class="card shrink-0  w-full max-w-lg  shadow-2xl bg-base-100">
            <form class="card-body">
              <div>
                <h1 class="text-3xl text-center font-bold text-[#ff8500]">Admin Login</h1>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="password" class="input input-bordered" required />
                <!-- <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label> -->
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-warning text-white">Login</button>
              </div>
            </form>
            <a href="/index.html" class="btn">Back</a>
          </div>
        </div>
      </div>
    
</body>
</html>
